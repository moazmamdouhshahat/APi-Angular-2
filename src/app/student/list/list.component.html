<div class="container col-8 mt-5">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">id</th>
            <th scope="col">level</th>
            <th scope="col">gpa</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
             <tr *ngFor="let item of student" >
            <td>{{item['name']}}</td>
            <td>{{item['age']}}</td>
            <td>{{item['id']}}</td>
            <td>{{item['level']}}</td>
            <td>{{item['gpa']}}</td>
            <td> <button (click)="delete(item['id'])" class="mr-5" >Delete</button>   
            <a routerLink="/student/edit/{{item['id']}}"><button> Add</button> </a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
